<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Font Collage</title>
  <style>
      
      
    /*  img {
  mix-blend-mode: difference;
}*/

    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      background-color: black;
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
      overflow: hidden;
    }

    .wrapper {
      position: relative;
      width: calc(100vh * (16 / 9)); /* Keeps 16:9 ratio */
      height: 100vh;
      background-color: black;
     /* background-image: url("bg.png");*/
      background-size: contain;
      background-position: center;
      background-repeat: no-repeat;
    }

    .collage img {
      position: absolute;
      display: block;
      height: auto;
    }

    /* Positions based on 1920Ã—1080 reference (example approximations) */
    .a1 { width: 13.4%;
    top: 23.8%;
    left: 17.8%; }
    .a2 { width: 13.5%;
    top: 10.9%;
    left: 31.65%; }
    .a3 { width: 12.25%;
    top: 14.2%;
    left: 45.6%; }
    .a4 { width: 13.1%;
    top: 8.4%;
    left: 58.4%; }
    .a5 { width: 10.16%; top: 16.1%; left: 72%; }
    .a6 { width: 23.46%; top: 44.6%; left: 14.4%; }
    .a7 { width: 19.6%; top: 44.8%; left: 38.4%; }
    .a8 { width: 16.05%; top: 44.6%; left: 58.4%; }
    .a9 { width: 10.55%; top: 44.6%; left: 75%; }
    .a10 { width: 38.6%;
    top: 59.2%;
    left: 19.3%; }
    .a11 { width: 20.1%;
    top: 70.8%;
    left: 37.8%; }

    @media (max-aspect-ratio: 16/9) {
      .wrapper {
        width: 100vw;
        height: calc(100vw * (9 / 16));
      }
    }

    @media (max-width: 768px) {
      body {
        height: auto;
        overflow-y: auto;
      }

      .wrapper {
        width: 100vw;
        height: auto;
        background: none;
      }

      .collage {
        display: flex;
        flex-direction: column;
        align-items: center;
        gap: 1.5rem;
        padding: 2rem 0;
      }

      .collage img {
        position: static;
        width: 80%;
        height: auto;
      }
    }
  </style>
</head>
<body>
  <div class="wrapper">
    <div class="collage">
      <img src="assets/homepage/a1.png" class="a1" alt="element 1" />
      <img src="assets/homepage/a2.png" class="a2" alt="element 2" />
      <img src="assets/homepage/a3.png" class="a3" alt="element 3" />
      <img src="assets/homepage/a4.png" class="a4" alt="element 4" />
      <img src="assets/homepage/a5.png" class="a5" alt="element 5" />
      <img src="assets/homepage/a6.png" class="a6" alt="element 6" />
      <img src="assets/homepage/a7.png" class="a7" alt="element 7" />
      <img src="assets/homepage/a8.png" class="a8" alt="element 8" />
      <img src="assets/homepage/a9.png" class="a9" alt="element 9" />
      <img src="assets/homepage/a10.png" class="a10" alt="element 10" />
      <img src="assets/homepage/a11.png" class="a11" alt="element 11" />
    </div>
  </div>
</body>
</html>
